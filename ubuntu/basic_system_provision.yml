- hosts: all
  become: true
  gather_facts: yes
  tasks:
    - name: Install aptitude using apt
      apt: name=aptitude state=latest update_cache=yes force_apt_get=yes
    - name: Update all packages to their latest version
      apt:
        name: "*"
        state: latest
    - name: Install packages
      apt: "name={{ item }} state=latest update_cache=yes"
      loop:
        - apt-transport-https
        - btop
        - bmon
        - ca-certificates
        - curl
        - ccze
        - dnsutils
        - git
        - iftop
        - iperf3
        - iptraf-ng
        - jq
        - mtr-tiny
        - nano
        - nethogs
        - nload
        - net-tools
        - nmap
        - python3
        - python3-pip
        - python3-setuptools
        - screen
        - shellcheck
        - software-properties-common
        - tar
        - tmux
        - traceroute
        - tree
        - unzip
        - vim
        - virtualenv
        - vnstat
        - wget
        - xz-utils
        - yq
        - zip
    - name: Install pip packages
      ansible.builtin.pip:
        break_system_packages: true
        name:
          - jc
