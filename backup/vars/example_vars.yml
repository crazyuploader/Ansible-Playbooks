# Enable debug mode for playbook runs
debug: true

# Enable dry-run mode (true or false)
dry_run: false

# Directories to back up
backup_paths:
  - /etc
  - /home
  - /opt

# Patterns to ignore during backup (optional)
# restic_ignore_patterns:
#   - "*.tmp"
#   - "/var/cache"
#   - "*.log"

# Restic backup tags
restic_tags: "daily,critical"

# Restic forget/prune options (for use with restic_forget.yml)
# Uncomment and adjust as needed
# restic_forget:
#   keep_within_daily: 30d
#   keep_within_weekly: 12w
#   keep_within_monthly: 24m
#   prune: true

# Global Restic environment (shared for all remotes)
global_restic_env:
  RESTIC_PASSWORD: "change-me"

# Multiple rclone remotes
rclone_remotes:
  - name: telnyx
    env:
      RCLONE_CONFIG_TELNYX_TYPE: "s3"
      RCLONE_CONFIG_TELNYX_PROVIDER: "Other"
      RCLONE_CONFIG_TELNYX_ACCESS_KEY_ID: "telnyx-access-key"
      RCLONE_CONFIG_TELNYX_SECRET_ACCESS_KEY: "telnyx-secret-key"
      RCLONE_CONFIG_TELNYX_ENDPOINT: "https://s3.telnyx.example"
    # restic_password: "telnyx-unique-password"

  - name: scaleway
    env:
      RCLONE_CONFIG_SCALEWAY_TYPE: "s3"
      RCLONE_CONFIG_SCALEWAY_PROVIDER: "Scaleway"
      RCLONE_CONFIG_SCALEWAY_ACCESS_KEY_ID: "scaleway-access-key"
      RCLONE_CONFIG_SCALEWAY_SECRET_ACCESS_KEY: "scaleway-secret-key"
      RCLONE_CONFIG_SCALEWAY_ENDPOINT: "https://s3.fr-par.scw.cloud"
    # restic_password: "scaleway-unique-password"

  - name: storj
    env:
      RCLONE_CONFIG_STORJ_TYPE: "s3"
      RCLONE_CONFIG_STORJ_PROVIDER: "Other"
      RCLONE_CONFIG_STORJ_ACCESS_KEY_ID: "storj-access-key"
      RCLONE_CONFIG_STORJ_SECRET_ACCESS_KEY: "storj-secret-key"
      RCLONE_CONFIG_STORJ_ENDPOINT: "https://gateway.storjshare.io"
    # restic_password: "storj-unique-password"
